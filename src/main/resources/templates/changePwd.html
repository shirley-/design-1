  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        个人中心
        <small>修改登录密码</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <!--------------------------
        | Your Page Content Here |
        -------------------------->

        <div class="row">
          <div class="col-xs-12 col-md-11">
            <div class="box box-danger">
              <div class="box-header">
                <!--<h3 class="box-title">修改登录密码</h3>-->
              </div>
              <!-- /.box-header -->
              <div class="box-body ">
                <!-- 去掉data-toggle="tab"，不方便实现翻页等请求 -->
                <ul id="myTab" class="nav nav-tabs">
                  <li class="active"><a href="my?s=changePwd" >修改登录密码</a></li>
                  <#if user.role=="1" ><#else>
                    <li><a href="my?s=changeTradePwd" >修改交易密码</a></li>
                  </#if>
                </ul>

                <div id="myTabContent" class="tab-content" style="margin-top: 30px;">
                  <!--tab #changeLoginPwd -->
                  <div class="tab-pane fade in active" id="changeLoginPwd">
                    <div class=" col-ms-11">
                      <div class="clearfix" ><span class="myAlert" style="display: block"></span></div>
                      <div class="clearfix" ></div>
                      <form class="form-horizontal " role="form" id="pwdForm" >
                  <div class="form-group">
                    <label  class="col-md-2 control-label">用户ID</label>
                    <div class="col-md-4">
                      <input type="text" class="form-control" disabled="true" name="uid" value="${user.uid!}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="originPwd" class="col-md-2 control-label">原登录密码</label>
                    <div class="col-md-4">
                      <input type="password" class="form-control" id="originPwd" name="originPwd"
                             placeholder="原密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="newPwd" class="col-md-2 control-label">新登录密码</label>
                    <div class="col-md-4">
                      <input type="password" class="form-control" id="newPwd" name="newPwd"
                             placeholder="新密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="newPwd2" class="col-md-2 control-label">确认新密码</label>
                    <div class="col-md-4">
                      <input type="password" class="form-control" id="newPwd2" name="newPwd2"
                             placeholder="新密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                      <button type="submit" class="btn btn-info col-xs-6" onclick="submitForm();">确定</button>
                    </div>
                  </div>
                </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->

          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
