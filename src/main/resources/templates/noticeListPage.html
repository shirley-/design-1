<#include "header.html" />
<!--管理员-->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        通知管理
        <small>通知列表</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-11">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">通知列表</h3>
            </div>
              <!-- /.box-header -->
            <p class="toolbar">
              <a class="create btn btn-default" href="javascript:">
                <i class="fa fa-plus" style="color: red"></i>新增通知</a>
              <span class="myAlert"></span>
            </p>
              <div class="box-body table-responsive">
                <table id="table" class="table table-striped table-bordered text-nowrap"
                       data-undefined-text=""
                       data-click-to-select="true"
                       data-show-refresh="true"
                       data-show-columns="true"
                       data-toolbar=".toolbar">
                  <thead>
                  <tr>
                    <!--<th data-field="state" data-checkbox="true"></th>-->
                    <th data-field="id" data-visible>id</th><!-- hidden -->
                    <th data-field="createdDate" data-formatter="displayCreatedDate">创建时间</th>
                    <th data-field="userUid">通知人</th>
                    <th data-field="title">标题</th>
                    <th data-field="action"
                        data-align="left"
                        data-formatter="actionFormatter"
                        data-events="actionEvents">操作</th><!--操作列-->
                  </tr>
                  </thead>
                </table>
              </div>
              <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<#include "footer1.html" />
<script type="text/javascript" src="/assets/myJs/noticeListPage.js"></script>
