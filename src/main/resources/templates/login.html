<#include "header_index.html" />
<!-- HERO UNIT -->
<div id="loginWrapper" style="overflow: hidden; " class="bgcontainer">

    <div class=" container " style=" height: 600px; ">
        <div class="col-xs-12 col-md-5 col-md-offset-7 bgcontent" style="padding: 20px; margin-top: 100px;  ">
            <div class="row" style="color: #fff;">
                <h2 class="col-md-11 col-xs-12" style="
                                border-bottom:  1px solid #ddd;
                                padding-bottom:  10px;
                                color: #fff; ">会员登录</h2>
                <form id="defaultForm" method="post" class="form-horizontal" action="/login" >
                    <#if msg?? >
                        <div class="col-md-10 col-xs-10 alert alert-warning" style="margin:  0 20px 20px;">
                            <a href="#" class="close" data-dismiss="alert">
                                &times;
                            </a>
                            <strong>提示！</strong>${msg!}。
                        </div>
                        <div class="clearfix" ></div>
                    </#if>
                    <div class="form-group">
                        <label class="col-xs-3 control-label col-md-4" for="name">用户名</label>
                        <div class="col-xs-7 col-md-5">
                            <input type="text" class="form-control " name="name" id="name" placeholder="用户名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label col-md-4" for="password">密码</label>
                        <div class="col-xs-7 col-md-5">
                            <input type="password" class="form-control " name="password" id="password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label col-md-4" for="validateCode">验证码</label>
                        <div class="col-xs-7 col-md-5">
                            <input type="text" class="form-control " name="validateCode" id="validateCode" autocomplete="off" placeholder="验证码"/>
                        </div>
                        <img class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4 " width="100px" height="33px" id="validateCodeImg" src="/validateCode" required=true  onclick="refreshVcode()" style="margin-top: 3px;"/>
                        <!--<a class="col-md-2" href="javascript:refreshVcode()" style="color: #fff;">看不清</a><br/>-->
                    </div>
                    <#if next?? >
                        <input type="hidden" name="next" value="${next!}">
                    </#if>
                    <!--<input type="hidden" name="vCode" id="vCode"/>-->
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4 col-xs-5 col-xs-offset-4">
                            <button type="submit" class="btn col-md-12  col-xs-12 "
                                    style=" background-color: #FA5555;
                                                    color: #fff;
                                                    margin: 20px 0;
                                                    font-size: 16px;
                                                    font-weight: bold;">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- END HERO UNIT -->

<!-- FOOTER -->
<footer>
    <div class="clearfix" >
    </div>
    <!-- COPYRIGHT -->
    <!--<div class="text-center copyright">-->
    <!--</div>-->
    <!-- END COPYRIGHT -->
</footer>
<!-- END FOOTER -->
</div>
<!-- END WRAPPER -->

<!-- JAVASCRIPTS -->
<script src="assets/js/jquery-2.1.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugins/slick/slick.min.js"></script>
<script src="assets/js/plugins/stellar/jquery.stellar.min.js"></script>
<script src="assets/js/repute-scripts.js"></script>

<script type="text/javascript" src="assets/js/bootstrapValidator.js"></script>

<script src="assets/myJs/login.js" ></script>
<script>
    $(function(){
        if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {//手机端
            $('h2').css("font-size", "60px");
            $('#defaultForm').css('font-size', "32px");
            $('.form-group ').css("margin-top", "40px");
            $('.form-group ').css("margin-bottom", "40px");
            $('input').css("height", "70px");
            $('input').addClass("input-lg");
            $('#validateCodeImg').css("height", "70px");
            $('.bgcontent').css("margin-top", "20px");
            $('.btn').css("font-size", "30px");
        }
    });
</script>
</body>

</html>
