<#include "footer1.html" />
<script>
    var soldTable = $('#soldTable').bootstrapTable({
        url: "buySellList",
        method: 'post',
        contentType: "application/x-www-form-urlencoded",
        cache: false,
        sidePagination:'server',//指定服务器端分页
        queryParams:function (params) {  //请求服务器时所传的参数
            return {
                type: "sold",
            }
        },
    });
    $(function() {
        if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {//手机端
            $('#soldTable').bootstrapTable('hideColumn', 'orderDate');
            $('#soldTable').bootstrapTable('hideColumn', 'tradeDate');
        }
    });
</script>
